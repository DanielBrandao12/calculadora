<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

        <section class="container">

            <div class="visor">
                    0
            </div>

            <div class="container-buttons">

                <div>
                    <div class="button" id="seven">7</div>
                    <div class="button" id="four">4</div>
                    <div class="button" id="one">1</div>
                    <div class="button" id="zero">0</div>
                </div>

                <div>
                    <div class="button" id="eight">8</div>
                    <div class="button" id="five">5</div>
                    <div  class="button" id="two">2</div>
                    <div class="button" id="pointer">.</div>
                </div>

                <div>
                    <div class="button" id="nine">9</div>
                    <div class="button" id="six">6</div>
                    <div class="button" id="three">3</div>
                    <div class="button" id="clear">C</div>
                </div>
                <div>
                    <div class="button" id="division">/</div>
                    <div class="button" id="multiplication">*</div>
                    <div class="button" id="subtraction">-</div>
                    <div class="button" id="addition">+</div>
                </div>

            </div>

            <div class="container-igual">
                <div class="button-igual button" id="equal">=</div>
            </div>

        </section>

        <script src="index.js"></script>
</body>

</html>
